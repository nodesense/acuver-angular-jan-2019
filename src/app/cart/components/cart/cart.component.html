<!-- cart.component.html -->
<h2>Cart</h2>

<button (click)="addItem()">
  Add Item
</button>

<button (click)="empty()">
  Empty
</button>

<!-- parent subscribe for child component event -->
<div class="flex three">
  <app-cart-item *ngFor="let item of  cartItems"
                  [cartItem]="item"
                  (removeItem)="onRemoveItem($event)"
                  (updateQuantity)="onUpdateQuantity($event)"

  >
  </app-cart-item>
</div>


<app-cart-summary>
</app-cart-summary>
